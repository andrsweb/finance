<section class="hero">
	<img class="hero__bg_mob" src="img/hero/hero-bg_mob.png" width="320" height="800" alt="">
	<img class="hero__bg" src="img/hero/hero-bg.png" width="900" height="800" alt="">
	<div class="container">
		<div class="hero__wrapper">
			<div class="hero__info">
				<div class="hero__info_desc">
					<h1 class="h1">
						10 криптовалют, которые могут выстрелить в 2023 году на 300–500%
					</h1>
					<div class="hero__info_text">
						Получите чек-лист с самыми перспективными крипто-монетами, которые вы можете добавить в свой криптопортфель и приумножить свой капитал в 2023 году
					</div>
				</div>
				<form class="hero__form">
					<fieldset>
						<input type="text" name="name" placeholder="Введите имя">
						<input type="email" name="email" placeholder="Введите электронную почту">
						<input type="email" name="tel" placeholder="Введите номер телефона">
					</fieldset>
					<label class="control control-checkbox">
						<span class=""></span>
						Согласен на получение смс-рассылок с уведомлениями
							<input class="checkbox" type="checkbox" checked />
						<div class="checkbox_indicator"></div>
					</label>
					<button class="button" type="button">
						<span class="button__text">
							Получить бонус
						</span>
					</button>
				</form>
			</div>
			<div class="hero__img_wrapper">
				<div class="hero__img">
					<img src="img/hero/mock.png" width="600" height="700" alt="">
				</div>
			</div>
		</div>
	</div>
</section>
