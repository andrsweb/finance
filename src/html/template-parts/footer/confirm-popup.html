<div class="popup-wrapper" id="confirm-lock">
	<div class="popup">
		<div class="popup__close">
			Закрыть
		</div>
		<div class="popup__title">
			Подтверждение
		</div>
		<div class="confirm__submit">
			На ваш телефон <span>79991234567</span> был
			отправлен код подтверждения
		</div>
		<form class="popup-form confirm-form">
			<fieldset>
				<input class="popup-input" type="tel" name="confirm-code" placeholder="Введите код из СМС">
			</fieldset>
			<div class="button__wrapper">
				<button class="button call-confirm">
					<span class="button__text">
						Получить бонус
					</span>
				</button>
			</div>
			<div class="change__number">
				Изменить номер
			</div>
		</form>
	</div>
</div>
